{% extends 'base.html' %}

{% block content %}

<head> Matched Searches </head>
<table id="search_matches">
	<tbody>
		<tr>
			<th class="sSearch">
				Time stamp
			</th>
			<th class="sSearch">
				Description
			</th>
			<th class="sSearch">
				Title
			</th>
			<th class="sSearch">
				Public ?
			</th>
			<th class="Search">
				Tags
			</th>
	
		</tr>
		
		{% for search in matches %}
			<p>
				<tr>
					<td class="sSearch">{{ search.timestamp }}</td>

					<td class="sSearch">{{ search.description }}</td>

					<td class="sSearch">{{ search.title }}</td>

					<td class="sSearch">{{ search.isPublic }}</td>

					<td class="sSearch"> {{ search.tags }} </td>
				</tr>
			</p>
		{% endfor %}

	</tbody>
</table>
{% endblock %}
